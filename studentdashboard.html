<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد دانشجو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="studentdashboard.css">
</head>
<body class="bg-blue-50">
    <header class="flex justify-between items-center p-4 bg-blue-800 text-white"> 
        <nav class="flex space-x-4 ml-auto"> 
            <div class="flex space-x-4"> 
                <a href="#" class="hover:text-gray-300 mr-10">صفحه اصلی</a>  
                <a href="#" class="hover:text-gray-300 pr-10">آرشیو اخبار</a> 
                <a href="#" class="hover:text-gray-300 pr-10">اطلاعیه ها</a> 
                <a href="#" class="hover:text-gray-300 pr-10">سایت آموزش</a> 
                <a href="#" class="hover:text-gray-300 pr-10">سیستم پشتیبانی</a> 
                <a href="#" class="hover:text-gray-300 pr-10">تماس با ما</a> 
            </div> 
        </nav> 
        <div id="datetime" class="text-left ml-10"></div> 
    </header>

    <main class="p-6 max-w-6xl mx-auto mt-10">
        <div class="mb-6 bg-white rounded-lg shadow-lg p-4 flex items-center">
            <img src="https://axrizanstudio.com/wp-content/uploads/2024/05/ID-Card-2-Custom.jpg" alt="Profile" class="rounded-full w-20 h-20 mr-20 object-cover">
            <div class="text-right">
                <span class="font-semibold mr-20">نام:</span><span class="mr-2 ml-10">سمانه</span>
                <span class="font-semibold mr-10">نام خانوادگی:</span><span class="mr-2 ml-10">حسینی</span>
                <span class="font-semibold mr-10">ترم:</span><span class="mr-2 ml-10">۵</span>
                <span class="font-semibold mr-10">رشته:</span><span class="mr-2 ml-10">انیمیشن</span>
            </div>
        </div>        
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <a href="geninfostudent.html" class="card h-40 flex items-center justify-center text-center cursor-pointer hover:bg-blue-300 transition">
                <h2 class="text-xl font-semibold"><i class="fas fa-user"></i> اطلاعات شخصی دانشجو</h2>
            </a>
            <a href="academic-info.html" class="card h-40 flex items-center justify-center text-center cursor-pointer hover:bg-blue-300 transition">
                <h2 class="text-xl font-semibold"><i class="fas fa-graduation-cap"></i> اطلاعات تحصیلی</h2>
            </a>
            <a href="services.html" class="card h-40 flex items-center justify-center text-center cursor-pointer hover:bg-blue-300 transition">
                <h2 class="text-xl font-semibold"><i class="fas fa-tasks"></i> پیشخوان خدمت</h2>
            </a>
            <a href="education.html" class="card h-40 flex items-center justify-center text-center cursor-pointer hover:bg-blue-300 transition">
                <h2 class="text-xl font-semibold"><i class="fas fa-book"></i> آموزش</h2>
            </a>
            <a href="food-automation.html" class="card h-40 flex items-center justify-center text-center cursor-pointer hover:bg-blue-300 transition">
                <h2 class="text-xl font-semibold"><i class="fas fa-utensils"></i> اتوماسیون غذا</h2>
            </a>
            <a href="dormitory.html" class="card h-40 flex items-center justify-center text-center cursor-pointer hover:bg-blue-300 transition">
                <h2 class="text-xl font-semibold"><i class="fas fa-bed"></i> خوابگاه</h2>
            </a>
        </div>
        <div class="flex items-center mb-4 justify-center mt-10">
            <span class="text-sm font-semibold mr-4">انتخاب سریع:</span>
            <div class="flex items-center mr-4">
                <input type="checkbox" class="mr-2" id="processCheckbox">
                <label for="processCheckbox" class="text-sm mr-2">پردازش</label>
            </div>
            <div class="flex items-center mr-4">
                <input type="checkbox" class="mr-2" id="reportCheckbox">
                <label for="reportCheckbox" class="text-sm mr-2">گزارش</label>
            </div>
            <div class="flex items-center">
                <label for="numberInput" class="text-sm font-semibold mr-12">ورود شماره:</label>
                <input type="text" id="numberInput" placeholder="شماره..." class="border border-gray-300 p-1 rounded-lg w-1/4 mr-2" />
                <button id="checkButton" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600 mr-2">
                    <i class="fas fa-check text-sm"></i> بررسی
                </button>
            </div>            
        </div>        
    </main>

        <!-- JavaScript to display current date and time -->
        <script>
            function updateDateTime() {
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Tehran' };
                const formattedDateTime = now.toLocaleString('fa-IR', options);
                document.getElementById('datetime').innerText = formattedDateTime;
            }

            // Update date and time every second
            setInterval(updateDateTime, 1000);
            // Initial call to display date and time immediately
            updateDateTime();
        </script>
    </main>
</body>
</html>
