<script>
    function updateTime() {
        const now = new Date();
        const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false };
        document.getElementById('datetime').innerText = now.toLocaleString('fa-IR', options);
    }
